<!DOCTYPE html>

    <!-- Favicon -->
    <link

      href="../assets/favicon.svg"
      type="image/x-icon"

    <!-- Local Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand align-items-center" href="#">
          <img class="navbar-image" src="./img/conejo.svg" />
          Fast Rabbit
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item logged-in">
              <a
                class="nav-link"
                href="#"
                class="nav-link"
                data-bs-toggle="modal"
                data-bs-target="#accountModal"
                >Mi Cuenta</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link logged-in" id="btnLogout">Salir</a>
            </li>
            <li class="nav-item logged-out">
              <a
                class="nav-link"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
                >Ingresar</a
              >
            </li>
            <li class="nav-item logged-out">
              <a
                class="nav-link"
                data-bs-toggle="modal"
                data-bs-target="#registerModal"
                >Registro</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Modal Login -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesión</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <label class="form-label" for="email">Correo electrónico: </label>
              <input
                required
                class="form-control mb-2"
                name="email"
                type="email"
                id="txtCorreo"
                placeholder="michael@email.com"
              />
              <label class="form-label" for="email">Contraseña: </label>
              <input
                required
                class="form-control mb-2"
                name="password"
                type="password"
                id="txtPassword"
                placeholder="Ingresa tu contraseña"
              />
              <button class="btn btn-primary w-100">Iniciar Sesión</button>
              <p class="error"></p>
            </form>
            <button class="btn btn-success w-100" onclick="loginGoogle()">Entrar Con Google</button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Register -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Registrarse</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registerForm">
              <label class="form-label" for="email">Nombre: </label>
              <input
                required
                class="form-control mb-2"
                name="name"
                type="text"
                id="txtRName"
                placeholder="Michael Jordan"
              />
              <label class="form-label" for="email">Teléfono: </label>
              <input
                required
                class="form-control mb-2"
                name="name"
                type="tel"
                id="txtRTel"
                placeholder="477 123 4565"
              />
              <label class="form-label" for="email">Correo electrónico: </label>
              <input
                required
                class="form-control mb-2"
                name="email"
                type="email"
                id="txtRCorreo"
                placeholder="michael@email.com"
              />
              <label class="form-label" for="email">Contraseña: </label>
              <input
                required
                class="form-control mb-2"
                name="password"
                type="password"
                id="txtRPassword"
                placeholder="Ingresa tu contraseña"
              />
              <label class="form-label" for="email">Repetir contraseña: </label>
              <input
                required
                class="form-control mb-2"
                name="password"
                type="password"
                id="txtRRepeatPassword"
                placeholder="Ingresa tu contraseña"
              />
              <label class="form-label" for="dir">Dirección: </label>
              <input
                required
                class="form-control mb-2"
                name="dir"
                type="text"
                id="txtRDir"
                placeholder="Av. Calle 123 Col Colonia Ciudad Pais"
              />
              <button class="btn btn-primary w-100">Registrarse</button>
              <p class="error"></p>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Account -->
    <div
      class="modal fade"
      id="accountModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Registrarse</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body account-data">Info de la cuenta</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
