<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geocoding</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../assets/favicon.svg"
      type="image/x-icon"
    />

    <!-- Local Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="m-2">
      <div class="d-flex">
        <div class="col-12">
          <h1 class="text-center mb-3">Geocoding y reverse geocoding</h1>
        </div>
      </div>

      <div class="slider">
        <div class="row slide active">
          <div class=" col-12 col-md-9">
            <div id="map"></div>
            <div class="my-2 row">
              <div class="col-12 col-md-8">
                <input
                  type="text"
                  name="domicilio"
                  id="domicilio"
                  class="form-control geoplace"
                  autocomplete="off"
                  placeholder="Dirección"
                />
              </div>
              <div class="col-12 col-md-4">
                <button id="btnBuscar" class="btn btn-primary w-100">
                  Buscar geocoding
                </button>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-3" id="resultados"></div>
        </div>

        <div class="row slide">
          <div class="col-12 col-md-9">
            <div id="map2"></div>
            <div class="my-2 row">
              <div class="col-12 col-md-8">
                <input
                  type="text"
                  name="coords"
                  id="coords"
                  class="form-control geoplace"
                  autocomplete="off"
                  placeholder="Coords o una dirección"
                />
              </div>
              <div class="col-12 col-md-4">
                <button id="btnReverse" class="btn btn-success w-100">
                  Reverse geocoding
                </button>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-3" id="resultados2"></div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="swType" />
        <label class="form-check-label" for="swType">Reverse Geocodding</label>
      </div>
    </div>

    <script src="script.js"></script>

    <!-- Google Maps -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlAfjkEyZc3T2vLRARL5f4QYJj3ZPai6Q&libraries=places&callback=iniciaMapa"
      async
      defer
    ></script>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
