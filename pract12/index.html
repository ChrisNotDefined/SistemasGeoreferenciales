<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon">
  <title>Marker Clustering</title>
</head>

<body>
  <div class="container-fluid h-100">
    <div class="flex-container h-100">
      <div class="container p-0">
        <h1 class="text-center">Google Maps Mark Cluster</h1>
        <div class="row py-2 button-bar">
          <div class="col-3 text-center">
            <button class="btn btn-primary" id="btnRoadmap">
              <i class="fas fa-road"></i>
              <div class="label">
                Road Map
              </div>
            </button>
          </div>
          <div class="col-3 text-center">
            <button class="btn btn-dark" id="btnSatellite">
              <i class="fas fa-satellite"></i>
              <div class="label">
                Satellite
              </div>
            </button>
          </div>
          <div class="col-3 text-center">
            <button class="btn btn-danger" id="btnHybrid">
              <i class="fas fa-globe"></i>
              <div class="label">
                Hybrid
              </div>
            </button>
          </div>
          <div class="col-3 text-center">
            <button class="btn btn-success" id="btnTerrain">
              <i class="fas fa-mountain"></i>
              <div class="label">
                Terrain
              </div>
            </button>
          </div>
        </div>
      </div>

      <div class="container p-0 stretch">
        <div class="row h-100">
          <div class="col-12 p-2">
            <div id="map"></div>
          </div>
        </div>
      </div>


    </div>
  </div>

  <!-- Marker Clusterer -->
  <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>

  <script src="script.js"></script>
  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlAfjkEyZc3T2vLRARL5f4QYJj3ZPai6Q&callback=iniciaMapa"
    async defer></script>
  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/4dc0c0b0ca.js" crossorigin="anonymous"></script>

  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
</body>

</html>
