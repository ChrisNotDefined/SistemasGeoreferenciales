<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controles en los mapas</title>

    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../assets/favicon.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="title">Controles de mapa</h1>
      <div class="slides">
        <div class="slide-controls">
          <button class="prev"><img src="assets/back.svg"/></button>
          <button class="next"><img src="assets/next.svg"/></button>
        </div>
        <div class="slide">
          <div id="map1"></div>
          <p>Mapa con controles estándar</p>
        </div>
        <div class="slide">
          <div id="map2"></div>
          <p>Mapa sin controles</p>
        </div>
        <div class="slide">
          <div id="map3"></div>
          <p>Mapa sin zoom</p>
        </div>
        <div class="slide selected">
          <div id="map4"></div>
          <p>Mapa con Control Options</p>
        </div>
        <div class="slide">
          <div id="map5"></div>
          <p>Mapa con Controlled Position</p>
        </div>
        <div class="slide">
          <div id="map6"></div>
          <p>Con Limites de Área</p>
        </div>
      </div>
    </div>

    <!-- File Script -->
    <script src="script.js"></script>
    <script src="styles.js"></script>

    <!-- Google Maps -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlAfjkEyZc3T2vLRARL5f4QYJj3ZPai6Q&callback=iniciaMapa&region=JP"
      async
      defer
    ></script>
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
