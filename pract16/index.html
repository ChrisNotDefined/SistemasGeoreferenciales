<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspinia y Google Places</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../assets/favicon.svg"
      type="image/x-icon"
    />
    <!-- Inspinia Styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <!-- Local Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
          <ul class="nav metismenu" id="side-menu">
            <li class="nav-header">
              <div class="dropdown profile-element">
                <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                  <span class="block m-t-xs font-bold">Example user</span>
                  <span class="text-muted text-xs block"
                    >menu <b class="caret"></b
                  ></span>
                </a>
                <ul class="dropdown-menu animated fadeInRight m-t-xs">
                  <li><a class="dropdown-item" href="login.html">Logout</a></li>
                </ul>
              </div>
              <div class="logo-element">IN+</div>
            </li>
            <li class="active">
              <a href="index.html"
                ><i class="fa fa-th-large"></i>
                <span class="nav-label">Main view</span></a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
          <nav
            class="navbar navbar-static-top white-bg"
            role="navigation"
            style="margin-bottom: 0"
          >
            <div class="navbar-header">
              <a
                class="navbar-minimalize minimalize-styl-2 btn btn-primary"
                href="#"
                ><i class="fa fa-bars"></i>
              </a>
              <form
                role="search"
                class="navbar-form-custom"
                method="post"
                action="#"
              >
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="Search for something..."
                    class="form-control"
                    name="top-search"
                    id="top-search"
                  />
                </div>
              </form>
            </div>
            <ul class="nav navbar-top-links navbar-right">
              <li>
                <a href="#"> <i class="fa fa-sign-out"></i> Log out </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
          <div class="row">
            <div class="col-lg-12">
              <div class="py-2 d-flex justify-content-between">
                <input class="form-control mr-4" id="txtBuscar" />
                <button
                  class="btn btn-primary btn-rounded search-button"
                  id="btnBuscar"
                >
                  <i class="fa fa-search"> </i>
                  <div class="hidden">Buscar</div>
                </button>
              </div>
              <div id="map"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="pull-right">10GB of <strong>250GB</strong> Free.</div>
        <div><strong>Copyright</strong> Example Company &copy; 2014-2018</div>
      </div>
    </div>

    <!-- Local Script -->
    <script src="script.js"></script>

    <!-- Google Maps -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlAfjkEyZc3T2vLRARL5f4QYJj3ZPai6Q&libraries=places&callback=iniciaMapa&region=JP"
      async
      defer
    ></script>

    <!-- Inspinia Scripts -->
    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>
  </body>
</html>
